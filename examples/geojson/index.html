<!DOCTYPE html>
<html>
<head>
	<title>angular leaflet quick start</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type="text/javascript" src="https://npmcdn.com/angular@1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
	<script type="text/javascript" src="../../dist/angular-leaflet.js"></script>
	<script type="text/javascript" src="example.js"></script>
	<style type="text/css">
	#map {
		height: 500px;
	}
	</style>
</head>
<body ng-app="example" ng-controller="ExampleCtrl as $ctrl" ng-strict-di ng-cloak>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p>This example show you how to use angular-leaflet-light with geojson</p>
				<div class="form-group">
					<label>geojson</label>
					<textarea rows="20" ng-model="$ctrl.geojson" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary" ng-click="$ctrl.displayGeoJson()">Display data</button>
				<a target="_blank" href="https://github.com/toutpt/angular-leaflet-light/tree/gh-pages/examples/geojson">Source</a>
			</div>
			<ng-include src="'../display.html'"></ng-include>
		</div>
	</div>
</body>
</html>
